<div class="card-container" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-title><h3 class="mat-body-1">SignUp</h3></mat-card-title>
        <form>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput type="text"  />
            </mat-form-field>
            <mat-form-field>
                <mat-label>LastName</mat-label>
                <input matInput type="text"  />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="text"  />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password"  />
            </mat-form-field>
        </form>
        <div>
            <button  class="button" mat-raised-button color="primary" >SignUp</button>
            <button class="button" mat-flat-button color="warn" >cancel</button>
        </div>
        
    </mat-card>
</div>
