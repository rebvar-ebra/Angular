<div class="userDetails">
    <h2>User details</h2>
  
    <table>
      <tr>
        <td>User Id</td>
        <td>{{user._id}}</td>
      </tr>
      <tr>
        <td> Name</td>
        <td>{{user.first}</td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td>{{user.last}}</td>
      </tr>
      <tr>
        <td>Email</td>
        <td>{{user.email}}</td>
      </tr>
      <tr>
        <td>Address</td>
        <td>{{user.address}}</td>
      </tr>
  
    </table>
    <br>
    <a class="btn btn-small btn-danger" (click)="deleteUser()"> delete</a>
  </div>
