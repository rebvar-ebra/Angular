<h1>Add User</h1>
<form #recievedUser="ngForm">

  <label for="name">Name</label>
  <input type="text" class="form-control" id="first" placeholder="First Name" [(ngModel)]="user.first" name="first">

  <label for="type">LastName</label>
  <input type="text" class="form-control" id="last" placeholder="Last name" [(ngModel)]="user.last" name="last">

  
  <label for="type">Email</label>
  <input type="text" class="form-control" id="email" placeholder="Email" [(ngModel)]="user.email" name="email">
  <label for="password">Password</label>
  <input type="password" class="form-control" id="password" placeholder="password" [(ngModel)]="user.password" name="password">

   <br>
  <button type="button" class="btn btn-success" (click)="addUser()">Save</button>
</form>
